<!DOCTYPE html>
<html>

        <title>Challenge: The dinner table</title>

    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>

                </tr>
            </thead>

                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>Pasta, ground beef, tomato sauce, garlic, basil</td>

                </tr>
                <tr>
                    <td>Grilled Chicken Salad</td>
                    <td>Chicken, lettuce, tomatoes, cucumbers, dressing</td>
                    <td>$10.99</td>
                </tr>
                <tr>
                    <td>Margherita Pizza</td>
                    <td>Pizza dough, tomato sauce, mozzarella, basil</td>
                    <td>$8.99</td>
                </tr>
            </tbody>
        </table>

    </body>
