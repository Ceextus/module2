<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .invite-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 2.5rem;
            color: #c495fd;
            margin-bottom: 10px;
        }

        .couple-names {
            font-size: 2rem;
            color: #663399;
            margin-bottom: 15px;
        }

        .event-details {
            font-size: 1rem;
            color: #333;
            margin: 15px 0;
        }

        .rsvp-btn {
            background-color: #663399;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #c495fd;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <h1>Wedding Invitation</h1>
        <h2>Join us for the wedding of</h2>
        <h3 class="couple-names">Alex & Taylor</h3>

        <p class="event-details">
            <strong>Date:</strong> Saturday, October 14, 2024<br>
            <strong>Time:</strong> 4:00 PM<br>
            <strong>Location:</strong> Dream Garden, 123 Celebration Lane, Cityville
        </p>

        <button class="rsvp-btn">RSVP Now</button>
    </div>
</body>
</html>
