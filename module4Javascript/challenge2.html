<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    
    <script>
        var mark = prompt("enter student score");
        var grade;

        if (mark >= 70 && mark <= 100) {
            grade = "A";
        } 
        else if (mark >= 60 && mark <70) {
            grade ="B"
        }
        else if (mark >= 50 && mark < 60) {
            grade = "C";
        }
        else if (mark >=45 && mark <50) {
            grade="D"
        }
        else if (mark>=40 && mark<45) {
            grade="E"
        }
         else if (mark >= 0 && mark < 50) {
            grade = "F";
        }
         else {
            grade = "Invalid mark";
        }

        document.write("<h1>The grade is: " + grade + "</h1>");
    </script>
</body>
</html>
