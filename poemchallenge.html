<body>
    <h1>The Duck And The Kangaroo</h1>

    <p>Said the Duck to the Kangaroo,'Good gracious! how you hop!
      Over the fields and the water too,
       <strong> As if you never would stop!</strong>
      My life is a bore in this nasty pond,
      And I long to go out in the world beyond!
        I wish I could hop like you!'
        Said the <em>Duck</em> to the Kangaroo.</p>
